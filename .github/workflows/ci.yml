name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: filter
        run: |
          BASE="${{ github.event.pull_request.base.sha || 'HEAD~1' }}"
          CHANGED=$(git diff --name-only "$BASE" HEAD)
          if [ -z "$CHANGED" ]; then
            echo "code=false" >> "$GITHUB_OUTPUT"
          elif echo "$CHANGED" | grep -qvE '^(docs/|\.markdownlint|\.DS_Store|LICENSE|CNAME)|\.md$'; then
            echo "code=true" >> "$GITHUB_OUTPUT"
          else
            echo "code=false" >> "$GITHUB_OUTPUT"
          fi
          if echo "$CHANGED" | grep -qE '^(src/|public/|astro\.config\.mjs)'; then
            echo "frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "frontend=false" >> "$GITHUB_OUTPUT"
          fi

  lint-typecheck:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_lint-typecheck.yml

  unit-integration:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_unit-integration.yml

  smoke:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_smoke.yml

  e2e:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_e2e.yml
