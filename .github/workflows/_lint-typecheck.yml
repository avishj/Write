name: Lint & Typecheck

on:
  workflow_call:

jobs:
  lint-check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup JS environment
        uses: ./.github/actions/setup-js

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run check

      - name: Build
        run: bun run build
